                                <p class="text-success">FROM</p>

                              </div>
                        </div>
                      
                        <div  role="form" class="php-email-form">

                          <div class="col-md-12 form-group">
                            <input type="text" name="code" class="form-control" id="name" placeholder="product code" required style="border-radius: 10px;" >
                          </div>
                          <div class="col-md-12 form-group">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Color type" style="border-radius: 10px;" >
                          </div>
                          <div class="col-md-12 form-group mt-3 ">
                            <input type="number" class="form-control" name="litre" id="email" placeholder="liter" required style="border-radius: 10px;">
                          </div>
                        <div class="my-3">  
                        </div>
                        <div  class="text-center"><button type="submit"style="background-color: #2832c2;">CHECK NOW</button></div>
                        </div>
                        </div>

                  </div>
